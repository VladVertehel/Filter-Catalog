<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="filter">
        <strong>COLOR</strong>
        <div>
            <input data-filter="green" type="checkbox" class="checkbox color green-cb"><span>Green</span>
        </div>
        <div>
            <input data-filter="yellow" type="checkbox" class="checkbox color yellow-cb"><span>Yellow</span>
        </div>
        <div>
            <input data-filter="red" type="checkbox" class="checkbox color red-cb"><span>Red</span>
        </div>
        <div><input data-filter="blue" type="checkbox" class="checkbox color blue-cb"><span>Blue</span>
        </div>

        <br>

        <strong>OUTLINE</strong>
        <div><input data-filter="dashed" type="checkbox" class="checkbox outline dashed-cb"><span>Dashed</span></div>
        <div><input data-filter="solid" type="checkbox" class="checkbox outline solid-cb"><span>Solid</span></div>
        <div><input data-filter="dotted" type="checkbox" class="checkbox outline dotted-cb"><span>Dotted</span></div>
        <div><input data-filter="double" type="checkbox" class="checkbox outline double-cb"><span>Double</span></div>

        <br>

        <strong>CONTENT</strong>
        <div><input data-filter="numbers" type="checkbox" class="checkbox content numbers-cb"><span>Numbers</span></div>
        <div><input data-filter="letters" type="checkbox" class="checkbox content letters-cb"><span>Letters</span></div>
        <div><input data-filter="pictures" type="checkbox" class="checkbox content pictures-cb"><span>Pictures</span>
        </div>
    </div>
    <div class="container">
        <div class="catalog">
            <div class="card green dashed numbers">12</div>
            <div class="card yellow solid pictures"><canvas id="c1"></canvas></div>
            <div class="card red dotted letters">a</div>
            <div class="card blue dashed numbers">54</div>
            <div class="card yellow solid pictures"><canvas id="c2"></canvas></div>
            <div class="card green dotted letters">bc</div>
            <div class="card blue dashed pictures"><canvas id="c3"></canvas></div>
            <div class="card blue double numbers">678</div>
            <div class="card green dotted letters">vqr</div>
            <div class="card red solid pictures"><canvas id="c4"></canvas></div>
            <div class="card yellow dashed numbers">43</div>
            <div class="card red dashed letters">re</div>
            <div class="card yellow solid numbers">97</div>
            <div class="card green dotted numbers">5</div>
            <div class="card red solid pictures"><canvas id="c5"></canvas></div>
            <div class="card green double letters">al</div>
            <div class="card blue double pictures"><canvas id="c6"></canvas></div>
            <div class="card green dotted numbers">10</div>
            <div class="card blue double letters">bob</div>
            <div class="card yellow double letters">ip</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
